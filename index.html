<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL Example with Navbar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #navbar {
            background-color: black;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #navbar .navbar-item {
            background-color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gray;
        }

        #navbar .brand {
            color: white;
        }

        #map {
            height: calc(100% - 50px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="brand">Education Abroad</div>
        <div class="navbar-item">Search our programs</div>
    </div>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZW5vdmFpIiwiYSI6ImNsdGl4YnVoZzBrZHEyaHRrNnoxZjQzdHkifQ.7lB5Jkr8MUsVVaxziEKjRg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 9
       });
    </script>
</body>
</html>
