<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL Example with Navbar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #navbar {
            background-color: black;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #navbar .navbar-item {
            background-color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Change this to align the text to the left */
            min-width: 150px; /* Add this to set a minimum width for the white box */
        }

        #navbar .brand {
            color: white;
        }

        #navbar .search {
            margin-left: 10px; /* Add this to add some space between the white box and the text */
        }

        #map {
            height: calc(100% - 50px);
            width: 100%;
        }
    </style>
</head>

    </div>
