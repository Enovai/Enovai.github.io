<!DOCTYPE html>
<html>
<head>
  <title>Buff Beyond Borders</title>
  <meta charset="utf-8">
  <style>
    /* Set the size of the map container */
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- Add the map container -->
  <div id="map"></div>

  <!-- Include the Mapbox JavaScript library -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>

  <!-- Include your Mapbox style (replace 'your.style.json' with the URL of your style) -->
  <link href='https://api.mapbox.com/styles/v1/enovai/cku89g94r000717oz89zo0jsn.html?fresh=true&title=copy&access_token=your-access-token' rel='stylesheet'>

  <!-- Add your JavaScript code to initialize the map -->
  <script>
    window.onload = function() {
      // Create a map object
      const map = new mapboxgl.Map({
        // Set the container element
        container: 'map',
        // Set the style URL
        style: 'https://api.mapbox.com/styles/v1/enovai/cku89g94r000717oz89zo0jsn.html?fresh=true&title=copy&access_token=your-access-token',
        // Set the center and zoom level
        center: [-74.5, 40],
        zoom: 9
      });
    };
  </script>
</body>
</html>
